services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: slackboard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: slackboard
    volumes:
      - mongodb_data:/data/db
    networks:
      - slackboard-network

  # Backend
  backend:
    build: ./backend
    container_name: slackboard-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/slackboard
      - PORT=3000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - slackboard-network
    command: npm run dev

  # Frontend
  frontend:
    build: ./frontend/slackboard-app
    container_name: slackboard-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/slackboard-app:/app
      - /app/node_modules
    networks:
      - slackboard-network
    command: ng serve --host 0.0.0.0

volumes:
  mongodb_data:

networks:
  slackboard-network:
    driver: bridge