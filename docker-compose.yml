

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: slackboard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: slackboard
    volumes:
      - mongodb_data:/data/db
    networks:
      - slackboard-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build: ./backend
    container_name: slackboard-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/slackboard
      - PORT=3000
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - slackboard-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  slackboard-network:
    driver: bridge
