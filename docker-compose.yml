
services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:6
    container_name: slackboard-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo-data:/data/db
    networks:
      - slackboard-network

  # Backend API
  backend:
    build: ./backend
    container_name: slackboard-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/slackboard?authSource=admin
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - slackboard-network
    command: npm run dev

  # Frontend Angular
  frontend:
    build: ./frontend/slackboard-app
    container_name: slackboard-frontend
    restart: always
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/slackboard-app:/app
      - /app/node_modules
    networks:
      - slackboard-network
    command: npm start

volumes:
  mongo-data:

networks:
  slackboard-network:
    driver: bridge