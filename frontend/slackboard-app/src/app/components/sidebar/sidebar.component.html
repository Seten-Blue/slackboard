<div class="h-screen w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col shadow-xl">
  <!-- Logo/Header -->
  <div class="p-6 border-b border-gray-700">
    <h1 class="text-2xl font-bold flex items-center space-x-2">
      <span class="text-3xl">ðŸ’¬</span>
      <span>SlackBoard</span>
    </h1>
    <p class="text-gray-400 text-sm mt-1">Workspace Integrado</p>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto py-4">
    <!-- Dashboard -->
    <a routerLink="/dashboard" 
       routerLinkActive="bg-purple-600 border-l-4 border-purple-400"
       class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 transition cursor-pointer">
      <span class="text-xl mr-3">ðŸ“Š</span>
      <span class="font-medium">Dashboard</span>
    </a>

    <!-- Divider -->
    <div class="px-6 py-2">
      <div class="border-t border-gray-700"></div>
      <p class="text-xs text-gray-500 mt-2 mb-2 uppercase tracking-wider">Integraciones</p>
    </div>

    <!-- Gemini AI -->
    <a routerLink="/gemini" 
       routerLinkActive="bg-purple-600 border-l-4 border-purple-400"
       class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 transition cursor-pointer">
      <span class="text-xl mr-3">ðŸ¤–</span>
      <span class="font-medium">IA Gemini</span>
      <span class="ml-auto text-xs bg-purple-500 px-2 py-1 rounded">NEW</span>
    </a>

    <!-- Calendar -->
    <a routerLink="/calendar" 
       routerLinkActive="bg-green-600 border-l-4 border-green-400"
       class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 transition cursor-pointer">
      <span class="text-xl mr-3">ðŸ“…</span>
      <span class="font-medium">Calendar</span>
      <span class="ml-auto text-xs bg-green-500 px-2 py-1 rounded">NEW</span>
    </a>

    <!-- Divider -->
    <div class="px-6 py-2 mt-2">
      <div class="border-t border-gray-700"></div>
    </div>

    <!-- Channels Section -->
    <div class="px-6 py-2">
      <div class="flex items-center justify-between">
        <p class="text-xs text-gray-500 uppercase tracking-wider">Canales</p>
        <button 
          (click)="showCreateChannel = true"
          class="text-gray-400 hover:text-white transition"
          title="Crear canal">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="loading" class="px-6 py-2">
      <p class="text-xs text-gray-500">Cargando canales...</p>
    </div>

    <!-- Canales dinÃ¡micos -->
    <div *ngIf="!loading && channels.length === 0" class="px-6 py-2">
      <p class="text-xs text-gray-500">No hay canales</p>
    </div>

    <!-- âœ… CAMBIO CRÃTICO: channel.id â†’ channel._id -->
    <a *ngFor="let channel of channels" 
       (click)="selectChannel(channel)"
       [class.bg-purple-700]="currentChannel?._id === channel._id"
       [class.border-l-4]="currentChannel?._id === channel._id"
       [class.border-purple-400]="currentChannel?._id === channel._id"
       class="flex items-center px-6 py-2 text-gray-400 hover:bg-gray-700 transition cursor-pointer text-sm group">
      <span class="mr-2">#</span>
      <span class="flex-1 truncate">{{ channel.name }}</span>
      <span 
        *ngIf="currentChannel?._id === channel._id"
        class="w-2 h-2 bg-green-500 rounded-full"></span>
    </a>

    <!-- Modal crear canal -->
    <div 
      *ngIf="showCreateChannel"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      (click)="showCreateChannel = false">
      <div 
        class="bg-gray-800 rounded-lg p-6 w-96"
        (click)="$event.stopPropagation()">
        <h3 class="text-lg font-bold mb-4">Crear Nuevo Canal</h3>
        <input
          [(ngModel)]="newChannelName"
          (keyup.enter)="createChannel()"
          placeholder="Nombre del canal"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
        <div class="flex space-x-3">
          <button
            (click)="createChannel()"
            [disabled]="!newChannelName.trim()"
            class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-600 disabled:cursor-not-allowed">
            Crear
          </button>
          <button
            (click)="showCreateChannel = false; newChannelName = ''"
            class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- User Section -->
  <div class="p-4 border-t border-gray-700">
    <div class="flex items-center space-x-3">
      <img 
        src="https://api.dicebear.com/7.x/avataaars/svg?seed=admin" 
        alt="Avatar"
        class="w-10 h-10 rounded-full border-2 border-purple-500">
      <div class="flex-1">
        <p class="text-sm font-medium">Admin</p>
        <p class="text-xs text-gray-400">En lÃ­nea</p>
      </div>
      <button class="text-gray-400 hover:text-white transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
